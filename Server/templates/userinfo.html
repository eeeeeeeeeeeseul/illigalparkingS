<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<h2>USERINFO</h2>

<form action="/usermethod" method="POST">
    <label for="fname">usernum:</label><br>
    <input type="text" id="usernum" name="usernum" value=""><br>

    <label for="fname">username:</label><br>
    <input type="text" id="username" name="username" value=""><br>

    <label for="fname">userid:</label><br>
    <input type="text" id="userid" name="userid" value=""><br>

    <label for="fname">userpw:</label><br>
    <input type="text" id="userpw" name="userpw" value=""><br>

    <label for="fname">location:</label><br>
    <input type="text" id="location" name="location" value=""><br><br>
</form>
<input type="button" id="execute" value="execute">

<script>
            $('#execute').click(function(){
                var usernum=$('#usernum').val;
                var username=$('#username').val;
                var userid=$('#userid').val;
                var userpw=$('#userpw').val;
                var location=$('#location').val;

                var postdata={
                    'usernum':usernum,'username':username,'userid':userid,'userpw':userpw,'location':location
                }
                
            $.ajax({
                    type:'POST',
                    url:'{{url_for("illigalmethod")}}',
                    data: JSON.stringify(postdata),
                    dataType : 'json',
                    contentType: "application/json; charset:UTF-8",
                    success: function(data){
                        alert('데이터 값:'+data.result2['usernum']+""+data.result2['username']+""+data.result2['userid']+""+data.result2['userpw']+""+data.result2['location'])                    },
                    error:function(request, status, error){
                        alert(error);
                    } 
                })
            })

</script>
</body>
</html>
